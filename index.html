<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de números romanos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de números romanos</h1>
    <p>
        Digite um número entre 1 e 3999: <input type="number" name="txtnumber" id="txtnumber">
        <input type="button" value="Converter para romano" onclick="decimalParaRomano()">
    </p>
    <p>
        Digite um número romano: <input type="text" name="txttext" id="txttext">
        <input type="button" value="Converter para decimal" onclick="romanoParaDecimal()">
    </p>

    
    <script src="script.js"></script>
</body>
